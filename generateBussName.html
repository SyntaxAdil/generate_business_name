<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Generate Business Name</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><style> :root{ --primary: #1e3a8a; --secondary: #60a5fa; --accent: #fcd34d; --copy-color: #00000048; --bg-gradient: linear-gradient(135deg, #a1c4fd, #c2e9fb); --glass-bg: rgba(255, 255, 255, 0.25); --shadow: rgba(0, 0, 0, 0.15); --radius: 50px; --transition: 0.4s ease; --font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; } .toogle-theme { --primary: #2998b9; --secondary: #60a5fa; --accent: #ff6b6b; --copy-color: #ffffff2d; --bg-gradient: linear-gradient(135deg, #1f2937, #111827); --glass-bg: rgba(30, 30, 30, 0.4); --shadow: rgba(0, 0, 0, 0.5); --radius: 50px; --transition: 0.4s ease; --font: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; } * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); } body { min-height: 100vh; display: grid; place-items: center; background: var(--bg-gradient); } .container { width: 90%; max-width: 550px; min-height: 300px; background: var(--glass-bg); backdrop-filter: blur(25px); border-radius: 20px; padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2rem; box-shadow: 0 10px 25px var(--shadow); } #btn { padding: 0.8rem 2rem; font-weight: 700; text-transform: uppercase; color: var(--primary); background: #fff; border: none; border-radius: var(--radius); cursor: pointer; transition: var(--transition); font-size: 1rem; } #btn:hover { background: var(--primary); color: #fff; transform: translateY(-5px); box-shadow: 0 8px 20px var(--shadow); } #btn:active { transform: scale(0.98); } .display { display: none; width: 100%; background: #fff; border-radius: var(--radius); padding: 0.8rem 1.5rem; font-weight: 700; color: var(--primary); text-align: center; justify-content: space-between; align-items: center; gap: 1rem; font-size: 1.1rem; cursor: default; transition: var(--transition); } .display:hover { background: var(--primary); color: #fff; box-shadow: 0 5px 15px var(--shadow); } #copy { cursor: pointer; font-size: 1.2rem; transition: var(--transition); } #copy:hover { color: var(--secondary); transform: scale(1.2); } #reGenerate { display: none; text-decoration: none; background: var(--primary); color: #fff; padding: 0.5rem 2.5rem; border-radius: var(--radius); font-weight: 600; align-items: center; gap: 0.5rem; transition: var(--transition); } #reGenerate:hover { transform: translateY(-4px); box-shadow: 0 6px 18px var(--shadow); } @media (max-width: 500px) { .container { padding: 2rem 1rem; } #btn { width: 100%; font-size: 0.79rem; line-height: 1.6; } .display { font-size: 1rem; padding: 0.6rem 1rem; } #reGenerate { padding: 0.5rem 2rem; font-size: 0.9rem; } } #theme-toggle { position: absolute; right: 3%; top: 3%; background: var(--primary); color: #fff; padding: 10px; border-radius: 50%; cursor: pointer; border: 0; z-index: 9999; } .copyright { color: var(--copy-color); } </style></head><body><button id="theme-toggle"><i class="fa-solid fa-moon toogle-btn"></i></button><div class="container"><button id="btn">Click here to generate your bussiness name</button><div class="display"><div id="generatedName"></div><i class="fa-solid fa-copy" id="copy"></i></div><a href="#" id="reGenerate"><i class="fa-solid fa-rotate-right"></i>Regenerat</a ></div><p class="copyright"> &copy;All rights reserve to <b>Abdur Rahman Adil</b></p><script> const btn = document.getElementById("btn"); const display = document.querySelector(".display"); const generatedName = document.getElementById("generatedName"); const copyBtn = document.getElementById("copy"); const reGenerate = document.getElementById("reGenerate"); function generateBusinessName() { let first, second, third; let random = Math.random(); if (random < 0.33) { first = "Crazy"; } else if (random > 0.33 && random < 0.66) { first = "Amazing"; } else { first = "Fire"; } random = Math.random(); if (random < 0.33) { second = "Engine"; } else if (random > 0.33 && random < 0.66) { second = "Food"; } else { second = "Garments"; } random = Math.random(); if (random < 0.33) { third = "Bros"; } else if (random > 0.33 && random < 0.66) { third = "Limited"; } else { third = "Hub"; } return `${first} ${second} ${third}`; } function copyText() { copyBtn.addEventListener("click", () => { navigator.clipboard .writeText(generatedName.textContent) .then(() => { copyBtn.classList.remove("fa-copy"); copyBtn.classList.add("fa-check"); generatedName.innerHTML = "Copied"; setTimeout(() => { copyBtn.classList.add("fa-copy"); copyBtn.classList.remove("fa-check"); generatedName.innerHTML = generateBusinessName(); }, 1500); }) .catch((err) => { console.error("Copy failed", err); generatedName.innerHTML = "Copied fail"; }); }); } btn.addEventListener("click", (e) => { e.preventDefault(); btn.style.display = "none"; reGenerate.style.display = "block"; display.style.display = "flex"; generatedName.innerHTML = generateBusinessName(); copyText(); }); reGenerate.addEventListener("click", () => { window.location.reload(); }); const themeToggle = document.getElementById("theme-toggle"); const themeBtn = document.querySelector(".toogle-btn"); if (localStorage.getItem("theme") === "dark") { document.documentElement.classList.add("toogle-theme"); themeBtn.classList.remove("fa-moon"); themeBtn.classList.add("fa-sun"); } themeToggle.addEventListener("click", () => { const isDark = document.documentElement.classList.toggle("toogle-theme"); if (isDark) { themeBtn.classList.remove("fa-moon"); themeBtn.classList.add("fa-sun"); } else { themeBtn.classList.remove("fa-sun"); themeBtn.classList.add("fa-moon"); } localStorage.setItem("theme", isDark ? "dark" : "light"); }); </script></body></html>
